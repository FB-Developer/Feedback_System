<div [formGroup]='facultyFG' class="form-horizontal" style="margin-top:2%;padding:2%;">
  <div class="form-group">
      <label  *ngIf="facultyFG.parent.parent.parent.parent.value.section=='Technician'" class="form-label col-4">
        Technician Name:
      </label>
      <label  *ngIf="facultyFG.parent.parent.parent.parent.value.section!='Technician'" class="form-label col-4">
        Faculty Name:
      </label>
      <input class="form-input input-sm" formControlName='fname'>
      </div>
      <div class="form-group">
        <label class="form-label col-4">Department:</label>
        <select class="form-select select-sm " formControlName='fdept'>
          <option *ngFor="let department of departmentList" [value]='department'>{{department}}</option>
        </select>
      </div>
</div>
<div style="border:1px solid;margin-bottom:2%"></div>
